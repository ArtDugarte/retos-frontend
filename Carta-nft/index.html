<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="contenedor">

    <div class="img">
      <img  class="nft" src="images/image-equilibrium.jpg" alt="img">

      <div class="cambio">
        <img src="images/icon-view.svg" alt="img">
      </div>
    </div>

    <div class="contenido">

      <div class="titulo">
        <h1>Equilibrium #3429</h1>
      </div>

      <div class="parrafo">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="datos">

        <div class="moneda">
          <img src="images/icon-ethereum.svg" alt="img">
          <p>0.041 ETH</p>
        </div>
        
        <div class="tiempo">
          <img src="images/icon-clock.svg" alt="img">
          <p>3 days left</p>
        </div>
      </div>
    </div>


    <footer class="footer">
      <img src="images/image-avatar.png" alt="img">
      <p>Creation of <span>Jules Wyvern</span></p>
    </footer>
  </div>
</body>
</html>
